<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PM Assessment Thumbnail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            padding: 20px;
        }

        .thumbnail {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #FF6B9D 0%, #9B59B6 100%);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 60px;
            position: relative;
            overflow: hidden;
        }

        /* Decorative elements */
        .thumbnail::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -200px;
            right: -200px;
        }

        .thumbnail::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            bottom: -150px;
            left: -150px;
        }

        .content {
            position: relative;
            z-index: 1;
        }

        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            color: white;
            font-size: 72px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 20px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.95);
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 40px;
            line-height: 1.4;
        }

        .stats {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            color: white;
            font-size: 48px;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 8px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            font-weight: 500;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            position: relative;
            z-index: 1;
        }

        .url {
            color: white;
            font-size: 28px;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 30px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .version {
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
            font-weight: 500;
        }

        /* Icon decoration */
        .icon {
            position: absolute;
            top: 60px;
            right: 60px;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="thumbnail">
        <div class="icon">ðŸŽ¯</div>
        
        <div class="content">
            <div class="badge">FREE ASSESSMENT</div>
            <h1>AI Skills Assessment<br>for Product Managers</h1>
            <div class="subtitle">Test your AI fluency across 7 critical domains</div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number">46</div>
                    <div class="stat-label">Questions</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">100</div>
                    <div class="stat-label">Points</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">35-50</div>
                    <div class="stat-label">Minutes</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="url">ai-pm-assessment.vercel.app</div>
            <div class="version">Version 2.0 | December 2025</div>
        </div>
    </div>
</body>
</html>
